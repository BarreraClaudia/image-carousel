<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Image Carousel</h1>

    <div class="carousel-container">
        <ul class="carousel-list">
            <li class="carousel-item">
                <img src="./assets/imgs/elephant-1.jpg" alt="baby elephant">
            </li>
            <li class="carousel-item">
                <img src="./assets/imgs/elephant-2.jpg" alt="two elephants">
            </li>
            <li class="carousel-item">
                <img src="./assets/imgs/elephant-3.jpg" alt="an elephant with birds on its head">
            </li>
            <li class="carousel-item">
                <img src="./assets/imgs/elephant-4.jpg" alt="multiple elephants drinking water">
            </li>
            <li class="carousel-item">
                <img src="./assets/imgs/elephant-5.jpg" alt="elephant">
            </li>
        </ul>
        <div class="carousel-buttons-container">
            <button id="previous-img-btn">&lt;</button>
            <button id="next-img-btn">&gt;</button>
        </div>
        <ul class="carousel-dots">
            <li class="active-carousel-dot"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <footer>
        <h2>Photo Credits</h2>
        <ul class="photo-credits">
            <li>
                <p>Photo by <a
                        href="https://unsplash.com/@rojekilian?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        target="_blank" rel="noopener noreferrer">Sarah
                        Kilian</a> on <a
                        href="https://unsplash.com/photos/baby-elephant-on-green-grass-aObrctw3B7o?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        target="_blank" rel="noopener noreferrer">Unsplash</a>
                </p>
            </li>
            <li>
                <p>Photo by <a
                        href="https://unsplash.com/@ollila?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        target="_blank" rel="noopener noreferrer">Mylon
                        Ollila</a> on <a
                        href="https://unsplash.com/photos/two-grey-elephants-on-grass-plains-during-sunset-j4ocWYAP_cs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        target="_blank" rel="noopener noreferrer">Unsplash</a>
                </p>
            </li>
            <li>
                <p>Photo by <a
                        href="https://unsplash.com/@bepnamanh?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"

                        href="https://unsplash.com/photos/elephant-walking-during-daytime-QJbyG6O0ick?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        target="_blank" rel="noopener noreferrer">Unsplash</a>
                </p>
            </li>
            <li>
                <p>Photo by <a
                        href="https://unsplash.com/@rj2747?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"

            </li>
